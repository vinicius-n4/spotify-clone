<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="./src/styles/reset.css">
    <link rel="stylesheet" href="./src/styles/vars.css">
    <link rel="stylesheet" href="./src/styles/sidebar-footer.css">
    <link rel="stylesheet" href="./src/styles/main-content.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css">
</head>

<body>
    <div class="sidebar">
        <nav class="sidebar__navigation">
            <div class="logo">
                <a href="">
                    <img src="./src/assets/icons/logo-spotify.png" alt="Spotify logo">
                </a>
            </div>
            <ul>
                <li>
                    <a href="">
                        <span class="fa fa-home"></span>
                        <span>Home</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <span class="fa fa-search"></span>
                        <span>Search</span>
                    </a>
                </li>
            </ul>
        </nav>
        <div class="library">
            <div class="library__content">
                <button class="library__button">
                    <span class="fa fas fa-book"></span>
                    <span>Your Library</span>
                </button>
                <span class="fa fa-plus"></span>
            </div>
            <section class="section-playlist">
                <div class="section-playlist__content">
                    <span class="text title">Create your first playlist</span>
                    <span class="text subtitle">It's easy, we'll help you</span>
                    <button class="section-playlist__button">
                        <span>Create playlist</span>
                    </button>
                </div>
            </section>
            <div class="cookies">
                <a href="">Legal</a>
                <a href="">Privacy Center</a>
                <a href="">Privacy Policy</a>
                <a href="">Cookie Settings</a>
                <a href="">About Ads</a>
                <a href="">Accessibility</a>
                <a href="">Cookies</a>
            </div>
            <div class="language">
                <button class="language__button">
                    <span class="fa fa-globe"></span>
                    <span>English</span>
                </button>
            </div>
        </div>
    </div>
    <main>
        <div class="main-container">
            <nav class="header__navigation">
                <div class="navigation">
                    <button class="left-arrow">
                        <img src="./src/assets/icons/small-left.png" alt="Left Arrow">
                    </button>
                    <button class="right-arrow">
                        <img src="./src/assets/icons/small-right.png" alt="Right Arrow">
                    </button>
                    <div class="header__search">
                        <img src="./src/assets/icons/search.png" alt="">
                        <input type="text" id="search-input" maxlength="800"
                            placeholder="What do you want to listen to?">
                    </div>
                    <div class="header__login">
                        <button class="signup">Sign up</button>
                        <button class="login">Log in</button>
                    </div>
                </div>
            </nav>
        </div>
    </main>
    <footer class="disclaimer-premium">
        <div class="text">
            <p class="disclaimer-premium__title">Preview of Spotify</p>
            <p class="disclaimer-premium__subtitle">Sign up to get unlimited songs and podcasts with occasional ads. No
                credit card needed.</p>
        </div>
        <div class="button">
            <button type="button">Sign up for free</button>
        </div>
    </footer>
</body>

</html>
